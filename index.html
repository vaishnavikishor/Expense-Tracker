<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.scss">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Welcome to Expense Tracker</h2>
            <p>Track your expenses and keep your budget under control.</p>
        </section>
    
        <section class="expenses">
            <h2>Add Expense</h2>
            <form>
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" name="expense-name" required>
    
                <label for="expense-amount">Expense Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" required>
    
                <label for="expense-date">Expense Date:</label>
                <input type="date" id="expense-date" name="expense-date" required>
    
                <input type="submit" value="Add Expense">
            </form>
        </section>
    
        
    
        
        
    </main>

    <footer>

    </footer>
</body>
</html>
